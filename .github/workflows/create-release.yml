name: Create Pre-release

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get calendar version
        id: calendar-version
        uses: harm-matthias-harms/calendar-version@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Version 1
        run: |
          sed -i "s/  version: .*/  version: ${{ steps.calendar-version.outputs.new-version }}${version_suffix}/g" common/common.yaml

      - name: Update version 2
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: version.json
          propertyPath: version
          value: ${{ steps.calendar-version.outputs.new-version }}
          commitChange: true
          message: "Update version"
          branch: main

      - name: Push release tag
        uses: thejeff77/action-push-tag@v1.0.0
        with:
          ref: main
          tag: ${{ steps.calendar-version.outputs.new-version }}
          message: ${{ steps.calendar-version.outputs.new-version }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.calendar-version.outputs.new-version }}
          generate_release_notes: true
          prerelease: true
