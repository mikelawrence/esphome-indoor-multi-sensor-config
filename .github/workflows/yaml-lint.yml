name: YAML lint

on:
  push:
    paths:
      - "**.yaml"
      - "**.yml"
  pull_request:
    paths:
      - "**.yaml"
      - "**.yml"

jobs:
  yamllint:
    name: ğŸ§¹ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@v1.5.0
        with:
          strict: true
      - name: Fix yaml files
        uses: opt-nc/yamlfixer-action
        with:
            options: --summary
