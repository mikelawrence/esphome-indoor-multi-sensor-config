# Adds Hi-Link LD2410 mmWave Radar
#   Not compatible with any other radar package
api:
  on_client_connected:
    then:
      - text_sensor.template.publish:
          id: radar_included
          state: "Hi-Link LD2410"
      - button.press: ld2410_query_params

power_supply:
  # this enables power to the ld2410 module
  - id: ld2410_enable
    pin: GPIO4
    enable_on_boot: true

uart:
  - id: ld2410_uart
    tx_pin: GPIO5
    rx_pin: GPIO6
    baud_rate: 256000

ld2410:
  id: ld2410_radar
  uart_id: ld2410_uart

binary_sensor:
  - platform: ld2410
    ld2410_id: ld2410_radar
    has_target:
      name: MMWave Presence
      id: presence_mmwave
      device_class: presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target

button:
  - platform: ld2410
    ld2410_id: ld2410_radar
    factory_reset:
      name: LD2410 Factory Reset
    restart:
      name: LD2410 Restart
      entity_category: config
    query_params:
      name: LD2410 Query Params
      id: ld2410_query_params
      entity_category: config

number:
  - platform: ld2410
    ld2410_id: ld2410_radar
    timeout:
      name: LD2410 Timeout
      id: ld2410_timeout
    max_move_distance_gate:
      name: Max Move Distance Gate
    max_still_distance_gate:
      name: Max Still Distance Gate
    g0:
      move_threshold:
        name: G0 Move Threshold
      still_threshold:
        name: G0 Still threshold
    g1:
      move_threshold:
        name: G1 Move Threshold
      still_threshold:
        name: G1 Still threshold
    g2:
      move_threshold:
        name: G2 Move Threshold
      still_threshold:
        name: G2 Still threshold
    g3:
      move_threshold:
        name: G3 Move Threshold
      still_threshold:
        name: G3 Still threshold
    g4:
      move_threshold:
        name: G4 Move Threshold
      still_threshold:
        name: G4 Still threshold
    g5:
