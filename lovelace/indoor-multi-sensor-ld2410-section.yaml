# Replace 'your_sensor_id' with your actual sensors's ID
# requires plotly-graph and mushroom cards to be installed
type: grid
cards:
  - type: heading
    heading: Your Multi-Sensor (LD2410)
    heading_style: title
  - type: history-graph
    entities:
      - entity: binary_sensor.your_sensor_occupancy
        name: Occupancy
      - entity: binary_sensor.your_sensor_id_mmwave_presence
        name: mmWave
    hours_to_show: 24
  - type: tile
    entity: binary_sensor.your_sensor_occupancy
    features_position: bottom
    vertical: false
    name: Occupancy
  - type: tile
    entity: binary_sensor.your_sensor_id_presence
    features_position: bottom
    vertical: false
    name: Presence
  - type: tile
    entity: binary_sensor.your_sensor_id_mmwave_presence
    features_position: bottom
    vertical: false
    name: MMWave Presence
  - type: tile
    entity: select.your_sensor_id_distance_resolution
    features_position: bottom
    vertical: false
    name: Distance Resolution
  - type: tile
    entity: sensor.your_sensor_id_moving_energy
    features_position: bottom
    vertical: false
    name: Moving Energy
  - type: tile
    entity: sensor.your_sensor_id_still_energy
    features_position: bottom
    vertical: false
    name: Still Energy
  - type: tile
    entity: sensor.your_sensor_id_moving_distance
    features_position: bottom
    vertical: false
    name: Moving Distance
  - type: tile
    entity: sensor.your_sensor_id_still_distance
    features_position: bottom
    vertical: false
    name: Still Distance
  - type: tile
    entity: number.your_sensor_id_max_move_distance_gate
    features_position: bottom
    vertical: false
    name: Max Move Distance
  - type: tile
    entity: number.your_sensor_id_max_still_distance_gate
    features_position: bottom
    vertical: false
    name: Max Still Distance
  - type: tile
    entity: switch.your_sensor_id_ld2410_engineering_mode
    features_position: bottom
    vertical: false
    name: Engineering Mode
    tap_action:
      action: toggle
    icon_hold_action:
      action: more-info
  - type: tile
    entity: switch.your_sensor_id_ld2410_bluetooth_enable
    features_position: bottom
    vertical: false
    name: Bluetooth Enable
  - type: vertical-stack
    cards:
      - type: custom:plotly-graph
        title: Movement Energy
        refresh_interval: 0.5
        hours_to_show: current_day
        entities:
          - entity: ""
          - entity: ""
            name: Threshold
            mode: lines
            line:
              shape: spline
              smoothing: 0.5
              width: 2
              color: FB239F
            x:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
              - 8
            "y":
              - >-
                $ex
                hass.states["number.your_sensor_id_g0_move_threshold"].state
              - >-
                $ex
                hass.states["number.your_sensor_id_g1_move_threshold"].state
              - >-
                $ex
                hass.states["number.your_sensor_id_g2_move_threshold"].state
              - >-
                $ex { if
                (hass.states["number.your_sensor_id_max_move_distance_gate"].state
                >= 3)  { return
                hass.states["number.your_sensor_id_g3_move_threshold"].state;
                } }
              - >-
                $ex { if
                (hass.states["number.your_sensor_id_max_move_distance_gate"].state
                >= 4)  { return
                hass.states["number.your_sensor_id_g4_move_threshold"].state;
                } }
              - >-
                $ex { if
                (hass.states["number.your_sensor_id_max_move_distance_gate"].state
                >= 5)  { return
                hass.states["number.your_sensor_id_g5_move_threshold"].state;
                } }
              - >-
                $ex { if
                (hass.states["number.your_sensor_id_max_move_distance_gate"].state
                >= 6)  { return
                hass.states["number.your_sensor_id_g6_move_threshold"].state;
                } }
              - >-
                $ex { if
                (hass.states["number.your_sensor_id_max_move_distance_gate"].state
                >= 7)  { return
                hass.states["number.your_sensor_id_g7_move_threshold"].state;
                } }
              - >-
                $ex { if
                (hass.states["number.your_sensor_id_max_move_distance_gate"].state
                >= 8)  { return
                hass.states["number.your_sensor_id_g8_move_threshold"].state;
                } }
          - entity: ""
            name: Energy
            mode: lines
            line:
              shape: spline
              smoothing: 0.5
              width: 2
              color: blue
            x:
              - 0
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
              - 8
            "y":
              - $ex hass.states["sensor.your_sensor_id_g0_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g1_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g2_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g3_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g4_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g5_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g6_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g7_move_energy"].state
              - $ex hass.states["sensor.your_sensor_id_g8_move_energy"].state
        raw_plotly_config: true
        layout:
          height: 220
          margin:
            l: 50
            r: 50
            t: 10
            b: 70
          showlegend: false
          legend:
            x: 0.3
            "y": -0.3
          xaxis:
            title: Gate
            dtick: 1
            type: number
            fixedrange: true
            range:
              - 0
              - 8
          yaxis:
            dtick: 20
            fixedrange: true
            range:
              - -5
              - 105
