# Add Smoke Alarm features
# Danger: !!!This is experimental and may not work as expected!!!
#         !!!DO NOT USE AS A PRIMARY SMOKE ALARM!!!
#         !!!Use at your own risk!!!
interval:
  - interval: 10s
    then:
      - script.execute: smoke_alarm_state_machine

media_player:
  - platform: speaker
    id: !extend speaker_media_player_id
    files:
      - id: two_beep_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/two-beep.mp3
      - id: three_beep_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/three-beep.mp3
      - id: four_beep_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/four-beep.mp3
      - id: alarm_silenced_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/${voice_name}/alarm_silenced.mp3
      - id: alarm_cannot_be_silenced_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/${voice_name}/alarm-cannot-be-silenced.mp3
      - id: warning_carbon_dioxide_levels_are_elevated_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/${voice_name}/${room_name}/co2-warning.mp3
      - id: warning_carbon_monoxide_levels_are_elevated_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/${voice_name}/${room_name}/co-warning.mp3
      - id: carbon_monoxide_levels_are_high_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/${voice_name}/${room_name}/co-danger.mp3
      - id: danger_smoke_detected_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/${voice_name}/${room_name}/smoke-danger.mp3
      - id: warning_pm_levels_are_elevated_sound
        file: https://raw.githubusercontent.com/mikelawrence/esphome-indoor-multi-sensor-config/${ref}/media/${voice_name}/${room_name}/pm-warning.mp3

script:
  - id: announce_danger_smoke
    mode: restart
    then:
      while:
        condition:
          - switch.is_off: alarm_disable
          - lambda: "return id(pm25_alarm_var) == true;"
        then:
          - media_player.volume_set: 100%
          - media_player.speaker.play_on_device_media_file:
              media_file: three_beep_sound
              announcement: true
              enqueue: true
          - media_player.speaker.play_on_device_media_file:
              media_file: danger_smoke_detected_sound
              announcement: true
              enqueue: true
          - wait_until: media_player.is_announcing
          - wait_until:
              not:
                media_player.is_announcing:
          - media_player.volume_set: !lambda "return id(volume).state / 100.0;"
  - id: announce_warning_pm25
    mode: restart
    then:
      while:
        condition:
          - switch.is_off: alarm_disable
          - lambda: "return id(pm25_warning_var) == true;"
        then:
          - media_player.volume_set: 100%
          - media_player.speaker.play_on_device_media_file:
              media_file: three_beep_sound
              announcement: true
              enqueue: true
          - media_player.speaker.play_on_device_media_file:
              media_file: warning_pm_levels_are_elevated_sound
              announcement: true
              enqueue: true
          - wait_until: media_player.is_announcing
          - wait_until:
              not:
                media_player.is_announcing:
          - delay: 1min
  - id: announce_danger_co
    mode: restart
    then:
      while:
        condition:
          - switch.is_off: alarm_disable
          - lambda: "return id(co_alarm_var) == true;"
        then:
          - media_player.volume_set: 100%
          - media_player.speaker.play_on_device_media_file:
              media_file: four_beep_sound
              announcement: true
              enqueue: true
          - media_player.speaker.play_on_device_media_file:
              media_file: danger_carbon_monoxide_levels_are_high_sound
              announcement: true
              enqueue: true
          - wait_until: media_player.is_announcing
          - wait_until:
              not:
                media_player.is_announcing:
  - id: announce_warning_co
    mode: restart
    then:
      while:
        condition:
          - switch.is_off: alarm_disable
          - lambda: "return id(co_warning_var) == true;"
        then:
          - media_player.volume_set: 100%
          - media_player.speaker.play_on_device_media_file:
              media_file: four_beep_sound
              announcement: true
              enqueue: true
          - media_player.speaker.play_on_device_media_file:
              media_file: warning_carbon_monoxide_levels_are_elevated_sound
              announcement: true
              enqueue: true
          - wait_until: media_player.is_announcing
          - wait_until:
              not:
                media_player.is_announcing:
          - delay: 1min
  - id: announce_warning_co2
    mode: restart
    then:
      while:
        condition:
          - switch.is_off: alarm_disable
          - lambda: "return id(co2_warning_var) == true;"
        then:
          - media_player.volume_set: 100%
          - media_player.speaker.play_on_device_media_file:
              media_file: two_beep_sound
              announcement: true
              enqueue: true
          - media_player.speaker.play_on_device_media_file:
              media_file: warning_carbon_dioxide_levels_are_elevated_sound
              announcement: true
              enqueue: true
          - wait_until: media_player.is_announcing
          - wait_until:
              not:
                media_player.is_announcing:
          - delay: 1min
  - id: smoke_alarm_state_machine
    mode: restart
    then:
      lambda: |-
        static bool first = true;
        static int state = 0;
        constexpr const char *const ESP_LOG_TAG = "smoke_alarm";
        // handle initialization
        if (first) {
          first = false;
          if (!id(pm25_available_var)) {
            ESP_LOGE(ESP_LOG_TAG, "Required SEN66 sensor missing, Smoke Alarms disabled");
            if (!id(co2_available_var)) {
              ESP_LOGI(ESP_LOG_TAG, "Using SCD42 sensor for CO₂");
            }
          } else {
            ESP_LOGI(ESP_LOG_TAG, "Using SEN66 sensor for PM25");
            ESP_LOGI(ESP_LOG_TAG, "Using SEN66 sensor for CO₂");
          }
          if (id(co_available_var)) {
            ESP_LOGI(ESP_LOG_TAG, "Using CO sensor");
          }
        }
        if (id(pm25_alarm_var)) {
          if (state != 10) {
            ESP_LOGD(ESP_LOG_TAG, "Danger smoke alarm");
            id(announce_danger_smoke).execute();
            state = 10;
          }
        } else if (id(co_alarm_var)) {
          if (state != 20) {
            ESP_LOGD(ESP_LOG_TAG, "Danger CO alarm");
            id(announce_danger_co).execute();
            state = 20;
          }
        } else if (id(pm25_warning_var)) {
          if (state != 30) {
            ESP_LOGD(ESP_LOG_TAG, "Warning PM alarm");
            id(announce_warning_pm25).execute();
            state = 30;
          }
        } else if (id(co_warning_var)) {
          if (state != 40) {
            ESP_LOGD(ESP_LOG_TAG, "Warning CO alarm");
            id(announce_warning_co).execute();
            state = 40;
          }
        } else if (id(co2_warning_var)) {
          if (state != 50) {
            ESP_LOGD(ESP_LOG_TAG, "Warning CO₂ alarm");
            id(announce_warning_co2).execute();
            state = 50;
          }
        }

switch:
  - platform: template
    id: alarm_disable
    name: "Alarm Disable"
    restore_mode: ALWAYS_OFF
    optimistic: true
    icon: mdi:alarm-off
