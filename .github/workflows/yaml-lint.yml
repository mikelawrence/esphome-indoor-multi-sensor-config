name: YAML lint

on:
  push:
    paths:
      - "**.yaml"
      - "**.yml"
  pull_request:
    paths:
      - "**.yaml"
      - "**.yml"

permissions:
  contents: write

jobs:
  yamllint:
    name: 🧹 yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out configuration from GitHub
        uses: actions/checkout@v4.2.2
      - name: 🚀 Run yamllint
        uses: frenck/action-yamllint@v1.5.0
        with:
          strict: true
