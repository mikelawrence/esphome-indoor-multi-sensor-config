name: YAML lint

on:
  push:
    paths:
      - "**.yaml"
      - "**.yml"
  pull_request:
    paths:
      - "**.yaml"
      - "**.yml"

permissions:
  contents: write

jobs:
  yamllint:
    name: üßπ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v4.2.2
      # - name: üöÄ Run yamllint
      #   uses: frenck/action-yamllint@v1.5.0
      #   with:
      #     strict: true
      - name: Fix yaml files
        uses: opt-nc/yamlfixer-action@v1.3.2
        with:
          options: -c .yamllint
          user: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}